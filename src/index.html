<!DOCTYPE html>

  <head>

    <title>MyBike</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

        <a href="#">
          <img src="./images/logo-white-color.svg"
            class="header__logo"
            alt="MyBike logo"
          >
        </a>

        <div class="header__icons">
          <a href="#" class="icon icon--phone header__icon"></a>
          <a href="#menu" class="icon icon--menu header__icon"></a>
        </div>
      </div>

      <div class="header__bottom">
        <h1 class="header__title">Take the Streets</h1>
      </div>
    </header>

    <aside class="page__menu menu" id="menu">
      <div class="menu__top">
        <a href="#">
          <img src="./images/logo-black-color.svg"
            class="menu__logo"
            alt="MyBike logo"
          >
        </a>

        <a href="#" class="icon icon--close"></a>

      <nav class="nav">
        <ul class="nav__list menu__list">
          <li class="nav__item">

          <li class="nav__item">

          </li>
        </ul>

      <a href="tel: +1 234 5555-55-55" class="menu__book-a-test-ride">Book a test ride</a>
    </aside>

    <main class="main">
      <section class="about-us" id="about-us">
        <h2>Move Free</h2>
      </section>
      <section class="compare-bikes" id="compare-bikes">
        <h2>Compare Bikes</h2>
      </section>
      <section class="details" id="details">
        <h2>The Details</h2>

      <section class="contacts" id="contacts">
